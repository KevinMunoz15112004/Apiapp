<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡Bienvenido a la App de Entretenimiento!</ion-card-title>
        <ion-card-subtitle>Explora diferentes secciones desde el menú</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item [routerLink]="['/jokes']" routerDirection="forward">
            <ion-icon name="happy" slot="start"></ion-icon>
            <ion-label>
              <h2>Chistes</h2>
              <p>Ríe con chistes aleatorios en español</p>
            </ion-label>
          </ion-item>

          <ion-item [routerLink]="['/cats']" routerDirection="forward">
            <ion-icon name="logo-octocat" slot="start"></ion-icon>
            <ion-label>
              <h2>Gatos</h2>
              <p>Mira fotos adorables de gatos</p>
            </ion-label>
          </ion-item>

          <ion-item [routerLink]="['/dogs']" routerDirection="forward">
            <ion-icon name="paw" slot="start"></ion-icon>
            <ion-label>
              <h2>Perros</h2>
              <p>Descubre imágenes de perros</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
