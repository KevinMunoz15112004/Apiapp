<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="pet-card" *ngIf="dogImage">
      <img [src]="dogImage" alt="Dog image" />
      <div class="pet-content">
        <ion-text>
          <h2>Â¡Mira este adorable perro!</h2>
        </ion-text>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="getNewDog()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
